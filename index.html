<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profil-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      <div class="user-info">
        <h1 class="user-name">Jessica Randall</h1>
        <div class="user-adress">London, United Kingdom</div>
      </div>
      <div class="user-description">"Front-end developer and avid reader."</div>
      <div class="profil-links">
        <div class="link github"><a href="#">GitHub</a></div>
        <div class="link frontendmentor"><a href="#">Frontend Mentor</a></div>
        <div class="link linkedIn"><a href="#">LinkedIn</a></div>
        <div class="link twitter"><a href="#">Twitter</a></div>
        <div class="link instagram"><a href="#">Instagram</a></div>

        <div class="attribution">
          <p>Challenge created by <a href="#"> Frontend Mentor</a>. Coded by
          <a
            href="https://www.instagram.com/kly.privvv/profilecard/?igsh=cDlqenY1dHY4ZWF3"
            >Vendy</a
          ></p>
        </div>
      </div>
    </div>
  </body>
</html>
